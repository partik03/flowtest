name: User API Tests
baseUrl: https://api.example.com
variables:
  userId: "{{random.string(10)}}"
  userName: "John Doe"
  userEmail: "john@example.com"
tests:
  - name: Create User
    request:
      method: POST
      url: /users
      headers:
        Content-Type: application/json
      body:
        name: "{{userName}}"
        email: "{{userEmail}}"
    expect:
      statusCode: 201
      body:
        id: "{{saveAs:userId}}"
        name: John Doe

  - name: Get User
    request:
      method: GET
      url: /users/{{userId}}
    expect:
      statusCode: 200
      body:
        name: John Doe
        email: john@example.com